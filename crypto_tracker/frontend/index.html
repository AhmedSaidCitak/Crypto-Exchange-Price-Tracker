<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div id="price-container">
        <h1>Cryptocurrency Price Tracker</h1>
        <label for="cryptocurrencies">Select Cryptocurrencies:</label>
        <select id="cryptocurrencies" multiple>
            <!-- Cryptocurrency options will be added dynamically using JavaScript -->
        </select>
        <button id="fetch-prices-btn">Show Prices</button>
        <table id="price-table">
            <thead>
                <tr>
                    <th>Cryptocurrency</th>
                    <th>Price ($)</th>
                    <th>Exchange</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <!-- Include jQuery (required for Select2) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</body>
</html>
